<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Monitoring System</title>
    <script>
        async function login() {
            const response = await fetch('http://localhost:5000/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({/* login data */})
            });
            const data = await response.json();
            console.log(data);
        }

        async function signup() {
            const response = await fetch('http://localhost:5000/api/signup', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({/* signup data */})
            });
            const data = await response.json();
            console.log(data);
        }

        async function logEnergy() {
            const response = await fetch('http://localhost:5000/api/log-energy', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({/* energy log data */})
            });
            const data = await response.json();
            console.log(data);
        }

        async function getEnergyLogs() {
            const response = await fetch('http://localhost:5000/api/energy-logs');
            const data = await response.json();
            console.log(data);
        }
    </script>
</head>
<body>
    <h1>Welcome to Energy Monitoring System</h1>

    <section id="login">
        <h2>Login</h2>
        <form onsubmit="login(); return false;">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <section id="signup">
        <h2>Signup</h2>
        <form onsubmit="signup(); return false;">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>
    </section>

    <section id="dashboard">
        <h2>Dashboard</h2>
        <button onclick="getEnergyLogs()">View Energy Logs</button>
        <button onclick="logEnergy()">Log Energy Usage</button>
    </section>
</body>
</html>
