<!DOCTYPE html>
<html>
<head>
    <title>Energy Monitoring System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        h2, h3 {
            color: #555;
            margin-top: 15px;
        }

        .section {
            margin: 20px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #764ba2;
        }

        #logsList {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš¡ Energy Monitoring System</h1>
        
        <!-- Login Section -->
        <div id="loginSection" class="section">
            <h2>Login</h2>
            <input id="username" placeholder="Username" type="text">
            <input id="password" placeholder="Password" type="password">
            <button onclick="login()">Login</button>
        </div>

        <!-- Dashboard Section (Hidden until login) -->
        <div id="dashboardSection" class="section" style="display:none;">
            <h2>Dashboard</h2>
            <p>Welcome, <span id="userDisplay"></span></p>
            
            <h3>Log Energy Usage</h3>
            <input id="energyInput" placeholder="Enter kWh" type="number">
            <button onclick="logEnergy()">Log Energy</button>
            
            <h3>Your Energy Logs</h3>
            <div id="logsList"></div>
            
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        let currentUser = null;

        // Login function
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(API_URL + '/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentUser = username;
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('dashboardSection').style.display = 'block';
                    document.getElementById('userDisplay').textContent = username;
                    getEnergyLogs();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('Error: ' + error);
            }
        }

        // Log energy
        async function logEnergy() {
            const kwh = document.getElementById('energyInput').value;
            
            try {
                const response = await fetch(API_URL + '/log-energy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: currentUser, kwh: parseFloat(kwh) })
                });
                
                if (response.ok) {
                    document.getElementById('energyInput').value = '';
                    getEnergyLogs();
                }
            } catch (error) {
                alert('Error: ' + error);
            }
        }

        // Get energy logs
        async function getEnergyLogs() {
            try {
                const response = await fetch(API_URL + '/energy-logs/' + currentUser);
                const data = await response.json();
                
                const logsList = document.getElementById('logsList');
                logsList.innerHTML = '';
                
                data.logs.forEach((log, index) => {
                    logsList.innerHTML += `<p>Log ${index + 1}: ${log} kWh</p>`;
                });
            } catch (error) {
                alert('Error: ' + error);
            }
        }

        // Logout
        function logout() {
            currentUser = null;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
